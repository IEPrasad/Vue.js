

<!DOCTYPE html>
<html lang="en">
<head>
  <title>Document</title>
  <script src="https://cdn.jsdelivr.net/npm/vue@2"></script>
</head>
<body>
  <div id="app">
    <p>This is the update version of before code: {{name}} </p>
    <ol>
      <li v-for='subj in subjects'> {{ subj }} </li>
    </ol> 
  </div>

</body>
  <script>
    new Vue({
      el: '#app',
      data: {
        name: 'Yes this is from Vue.js',
        subjects: ['maths', 'sceience', 'arts']
      }
    });
  </script>

</html>
