<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vue.js If-Else Example</title>
    <script src="https://cdn.jsdelivr.net/npm/vue@2.6.14/dist/vue.js"></script>
</head>
<body>

<div id="app">
    <p v-if="isLogged">Welcome, {{ username }}!</p>
    <p v-else>Please log in.</p>
</div>

<script>
    const app = new Vue({
        el: '#app',
        data: {
            isLogged: false,
            username: 'Eranda'
        }
    });
</script>

</body>
</html>
