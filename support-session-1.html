 <!DOCTYPE html> 
<html>
<head>
  <title>Ticketbox</title>
  <link rel="stylesheet" type="text/css" href="./css/reset.css">
  <link rel="stylesheet" type="text/css" href="./css/style.css">
  <link href="https://fonts.googleapis.com/css?family=Oxygen:400,700" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css?family=Petit+Formal+Script" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js" defer></script>
  <script src="./js/app.js" defer></script>
</head>
<body>
  <div id="app">
    <header>
      <img class="logo" src="https://content.codecademy.com/courses/vue-instances/ticket_logo.svg" alt="logo">
      <h1>TICKETBOX</h1>
    </header>
    
    <!-- Developer Pane -->
    <div id="developer-pane">
      <h2>Developer Pane</h2>
      <div><em>First Name</em>: <span>{{ firstName }}</span></div>
      <div><em>Last Name</em>: <span>{{ lastName }}</span></div>
      <div><em>Email</em>: <span>{{ email }}</span></div>
      <div><em>Ticket Quantity</em>: <span>{{ ticketQuantity }}</span></div>
      <div><em>Special Requests</em>: <span>{{ specialRequests }}</span></div>
    </div>
